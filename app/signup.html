<script src="../npm/sweetalert2%4011"></script>
 <script>
 $(document).ready(function(){
                $('#regester').on('submit', function(e){
                    e.preventDefault();
                    
                    var fullname = $('#fullname').val();
                    var email = $('#email').val();
                    var address = $('#address').val();
                    var country = $('#country').val();
                    var phone = $('#phone').val();
                    var acc_type = $('#acc_type').val();
                    var currency = $('#currency').val();
                    var password = $('#password').val();
                    var password2 = $('#password2').val();


                 if(fullname=="" ||  email=="" ||  address=="" || country=="" || phone=="" || acc_type=="" || currency=="" || password=="" || password2==""){
                       $(".toast-body").html('Enter all field');
                       $("#ErrorToast").toast("show");
                       return false;
                    }

                    if(password.length<5 || password2.length<5) {
                      $(".toast-body").html('Enter A Stronger Password !');
                      $("#ErrorToast").toast("show");
                      $("#password, $password2").val('');
                       return false;
                    }
                  
                    
                    if(password!=password2){
                     $(".toast-body").html('Password mismatched Check And Try Again!');
                     $("#ErrorToast").toast("show");
                     $("#pin_two").val('');
                       return false;
                    }
                    
                     $.ajax({
                        type: "POST",
                        url: "authenticate/signup_proccess.php",
                        data: $('form').serialize(),
                        dataType:"json",
                        success: function(data){
                           $(".response").html(data.content);
                           if(data.content=='successful'){
                              $(".response").html(data.content);
                             }else
                           if(data.content=='Error'){
                              $(".response").html(data.content);
                            }
                        },
                        error: function(data, errorThrown){
                        Swal.fire('The Internet?','Check network connection!','question');
                       }
                    });
                    
                });
            });
</script>
